version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: moodlog-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-moodlog}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moodlog_password}
      POSTGRES_DB: ${POSTGRES_DB:-moodlog}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moodlog}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moodlog-backend-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moodlog-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:3000}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      MASTER_ENCRYPTION_KEY: ${MASTER_ENCRYPTION_KEY:-your-master-encryption-key-change-in-production}
      HF_TOKEN: ${HF_TOKEN:-your-huggingface-token}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-api-key}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your-google-client-id}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-your-google-client-secret}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-your-google-redirect-uri}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - moodlog-backend-network
    restart: unless-stopped

networks:
  moodlog-backend-network:
    driver: bridge

volumes:
  postgres_data:

