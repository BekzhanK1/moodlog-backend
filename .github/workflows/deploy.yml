name: Deploy backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy types-requests types-PyYAML
          pip install -r requirements.txt

      - name: Run Ruff linter
        run: |
          ruff check app/ --output-format=github

      - name: Check code formatting with Black
        run: |
          black --check app/

      - name: Run type checking with mypy
        run: |
          mypy app/ --ignore-missing-imports || true

      - name: Check for syntax errors
        run: |
          find app -name "*.py" -exec python -m py_compile {} \;

      - name: Validate imports
        run: |
          python -c "import app.main; print('Import check passed')"

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint-and-check

    steps:
      # mark job start to compute duration later
      - name: Start timer
        id: t0
        run: echo "start=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script_stop: true
          script: |
            set -euo pipefail
            cd ~/moodlog/moodlog-backend
            chmod 755 ~/moodlog/moodlog-backend/media || true
            docker compose down || true
            git fetch --all
            git checkout main || git checkout -b main
            git pull origin main
            docker compose up --build -d
            docker system prune -f || true

